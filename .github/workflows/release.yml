name: Build and Release

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'Cargo.toml'
      - '**/*.rs'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --all-features

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy -- -D warnings
        continue-on-error: true

  build:
    name: Build ${{ matrix.target }}
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # MacOS ARM (Apple Silicon) - M1 runner
          - os: macos-14
            target: aarch64-apple-darwin
            artifact_name: check_build
            asset_name: check_build-macos-arm64

          # MacOS Intel
          - os: macos-13
            target: x86_64-apple-darwin
            artifact_name: check_build
            asset_name: check_build-macos-intel

          # Linux x86_64
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact_name: check_build
            asset_name: check_build-linux-x64

          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: check_build.exe
            asset_name: check_build-windows-x64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        shell: bash
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}
          tar -czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.asset_name }}

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Copy-Item target/${{ matrix.target }}/release/${{ matrix.artifact_name }} -Destination ${{ matrix.asset_name }}.exe
          Compress-Archive -Path ${{ matrix.asset_name }}.exe -DestinationPath ${{ matrix.asset_name }}.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            ${{ matrix.asset_name }}.tar.gz
            ${{ matrix.asset_name }}.zip
          if-no-files-found: ignore

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts || echo "No artifacts"

      - name: Generate release tag
        id: tag
        run: echo "release_tag=v$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          name: Release ${{ steps.tag.outputs.release_tag }}
          files: artifacts/**/*
          body: |
            ## check_build Release

            Automated release of check_build VCF verification tool.

            ### Binaries
            - `check_build-macos-arm64.tar.gz` - macOS Apple Silicon (M1/M2/M3)
            - `check_build-macos-intel.tar.gz` - macOS Intel
            - `check_build-linux-x64.tar.gz` - Linux x86_64
            - `check_build-windows-x64.zip` - Windows x64

            ### Library Usage
            ```toml
            [dependencies]
            check_build = { git = "https://github.com/SauersML/check_build" }
            ```
